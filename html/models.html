<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model shocase</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/main.js"></script>
</head>
<body>
    <header  onmouseover="return tabsUp()">
        <div id="me"><h1>VicooDi</h1></div>
        <div id="tabs">
            <div class="sections"><a href="../index.html#aboutme"><br>About me</a></div>
            <div class="sections"><a href="../index.html#Projects"><br>Projects</a></div>
            <div class="sections"><a href="../index.html#Socials"><br>Contact</a></div>
        </div>
    </header>
    <div style="height:1%;"></div>
    <main onmouseover="return tabsDown()" style="display: block;">
        <section style="margin-top: 5%;">
            <li><h1>Personal Renders :</h1></li>
            <div class="showcaser">
                <video src="../misc/showcase_model/_idle.mp4" preload="auto" autoplay loop class="showcase_img"></video>
                <video src="../misc/showcase_model/jelly.mp4" preload="auto" autoplay loop class="showcase_img"></video>
                <video src="../misc/showcase_model/magic_bottle.mp4" preload="auto" autoplay loop class="showcase_img"></video>
                <img src="../misc/showcase_model/flower.png" alt="mesmerising flower" class="showcase_img">
                <img src="../misc/showcase_model/gurduanOfTime_recreation.png" alt="character from rivernyx's game :)" class="showcase_img">
            </div>
            <hr>
            <li><h1>Fully Rigged :</h1></li>
            <div class="showcaser">
                <video src="../misc/showcase_model/arm_vid.mp4" preload="auto" autoplay loop class="showcase_img"></video>
                <img src="../misc/showcase_model/wall-eeeee.png" alt="wall-e" class="showcase_img">
            </div>
            <hr>
            <li><h1>Props & Objects :</h1></li>
            <div class="showcaser">
                <video src="../misc/showcase_model/gravitas.mp4" preload="auto" autoplay loop class="showcase_img"></video>
                <video src="../misc/showcase_model/casette.mp4" preload="auto" autoplay loop class="showcase_img"></video>
                <img src="../misc/showcase_model/ancient_radio.png" alt="old radio" class="showcase_img">
                <img src="../misc/showcase_model/rose's call.jpg" alt="blood sword" class="showcase_img">
                <img src="../misc/showcase_model/silverTearedSword.png" alt="mourning sword" class="showcase_img">
                <img src="../misc/showcase_model/end_to_punkhood.jpg" alt="steamPunk sword" class="showcase_img">
            </div>
            <hr>
            <li><h1>Textures : </h1></li>
            <div class="showcaser">
                <img src="../misc/showcase_model/tile.png" alt="brick_tile1" class="showcase_img">
                <img src="../misc/showcase_model/TILE2.png" alt="brick_tile2" class="showcase_img">
                <img src="../misc/showcase_model/TILE3.png" alt="brick_tile3" class="showcase_img">
            </div class="showcaser">
            <hr>
            <li><h1>Environments :</h1></li>
            <div class="showcaser">
                <img src="../misc/showcase_model/nightHawks_recreation.png" alt="nightHawks recreation in 3D" class="showcase_img">
                <img src="../misc/showcase_model/pipes.png" alt="water filtrage system visualized in 3D" class="showcase_img">
                <img src="../misc/showcase_model/breaker-througher.png" alt="plant emerging for sunlight" class="showcase_img">
            </div>
            <hr>
        </section>
        <section>
            <h2>Packages & Assets : </h2>
            coming soon!
            <div class="pkg"></div>
            <div class="pkg"></div>
        </section>
    </main>
    <footer style="height: 50%;"></footer>
</body>
</html>
